<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrocGold</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css"> <!-- ou theme.min.css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #fffdf9;
      margin: 0;
    }

    header {
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      margin: 0;
      color: #ff9900;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff9900;
    }

    .image-gallery {
      padding: 3rem 2rem;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid picture {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid picture:hover {
      transform: scale(1.03);
    }

    .gallery-grid img {
      width: 100%;
      display: block;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <h1>CrocGold</h1>
    <nav>
      <ul class="m-0">
        <li><a href="#">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="image-gallery" id="produtos">
      <h2>Galeria de Produtos</h2>
      <div class="gallery-grid">
        <picture>
          <source srcset="croc_site/pexels-nadin-sh-14623904.webp" type="image/webp">
          <img src="croc_site/pexels-nadin-sh-14623904.jpg" alt="Milho amarelo em grão">
        </picture>

        <picture>
          <source srcset="croc_site/ten-don-15.webp" type="image/webp">
          <img src="croc_site/ten-don-15.jpg" alt="Camarões fritos crocantes">
        </picture>

        <picture>
          <source srcset="croc_site/receita-de-file-de-frango-empanado.webp" type="image/webp">
          <img src="croc_site/receita-de-file-de-frango-empanado.jpg" alt="Frango empanado suculento">
        </picture>

        <picture>
          <source srcset="croc_site/sushi.webp" type="image/webp">
          <img src="croc_site/sushi.jpg" alt="Sushi com tempura crocante">
        </picture>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CrocGold. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
